<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registation-page</title>
    <link rel="stylesheet" href="{{url_for('static',filename='registerpage.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <center><b>{{message}}</b><center>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<body>
    <div class="register-form">
        <h1>register Form</h1>
        <form  method="post">
            <p>Id</p>
            <input type="number" name="Id" placeholder="Number" required>
            <p> Full Name</p>
            <input type="text" name="Name" placeholder="Full Name" required>
            <p>Gender</p>
            <input type="gender" name="gender" placeholder="gender" required>
            <p>Mail</p>
            <input type="mail" name="mail" placeholder="mail" required>
            <p>Password</p>
            <input type="password" name="password" placeholder="password" required>
            <p>Phone no</p>
            <input type="number" name="phone" placeholder="+91" required>
            <p>Address</p>
            <input type="text" name="Address" placeholder="Address" required>
            <p>Department</p>
            <input type="text" name="dept" placeholder="Dept" required>
            <p>Pay scale</p>
            <input type="number" name="pay" placeholder="Pay" required>        
            <button type="submit">register</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
